<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
            <h1>Edit An Employee!</h1>
        <hr>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Choose Employee To Be Edited
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                {% for emp in emps %}
                <li>
                    <a class="dropdown-item" href="/edit_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="container">
        <h1>Update An Employee</h1>
    <hr>
    <form action="/edit_emp/{{d.id}}" method="post">
        {% csrf_token %}
        <label for="first_name">First Name</label><br>
        <input type="text" id="first_name" name="first_name" value="{{d.first_name}}"><br>
        <label for="last_name">Last Name</label><br>
        <input type="text" id="last_name" name="last_name" value="{{d.last_name}}"><br>
        <label for="salary">Salary</label><br>
        <input type="number" id="salary" name="salary" value="{{d.salary}}"><br>
        <label for="dept">Department</label><br>
        <select id="dept" name="dept" class="form-select" style="width: 185px;">
        {% for department in departments %}
            <option value="{{ department.id }}" {% if department.id == d.dept.id %}selected{% endif %}>
            {{ department.name }}
            </option>
        {% endfor %}
        </select><br>

        <label for="role">Role</label><br>
        <select id="role" name="role" class="form-select" style="width: 185px;>
        {% for r in roles %}
            <option value="{{ r.id }}" {% if r.id == d.role.id %}selected{% endif %}>
            {{ r.name }}
            </option>
        {% endfor %}
        </select><br>
        <label for="bonus">Bonus</label><br>
        <input type="number" id="bonus" name="bonus" value="{{d.bonus}}"><br>
        <label for="phone">Phone Number</label><br>
        <input type="number" id="phone" name="phone" value="{{d.phone}}"><br>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
