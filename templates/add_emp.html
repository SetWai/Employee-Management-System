<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Add An Employee</h1>
    <hr>
    <form action="/add_emp" method="post">
        {% csrf_token %}
        <label for="first_name">First Name</label><br>
        <input type="text" id="first_name" name="first_name" value="{{first_name}}"><br>
        <label for="last_name">Last Name</label><br>
        <input type="text" id="last_name" name="last_name" value="{{last_name}}"><br>
        <label for="salary">Salary</label><br>
        <input type="number" id="salary" name="salary" value="{{salary}}"><br>
        <label for="dept">Department</label><br>
        <select id="dept" name="dept" class="form-select" style="width: 185px;" onclick="loadDepartments()">
            <option value="">-- Select Department --</option>
        </select><br>
        <label for="role">Role</label><br>
        <select id="role" name="role" class="form-select" style="width: 185px;" onclick="loadRoles()">
            <option value="">-- Select Role --</option>
        </select><br>
        <label for="bonus">Bonus</label><br>
        <input type="number" id="bonus" name="bonus" value="{{bonus}}"><br>
        <label for="phone">Phone Number</label><br>
        <input type="number" id="phone" name="phone" value="{{phone}}"><br>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script> {% endcomment %}
    <script>
      function loadDepartments() {
          const deptSelect = document.getElementById("dept");
      
          // Only load if not already loaded
          if (deptSelect.options.length > 1) return;
      
          fetch("/get_departments/")
              .then(response => response.json())
              .then(data => {
                  data.departments.forEach(dept => {
                      const option = document.createElement("option");
                      option.value = dept.id;
                      option.text = dept.name;
                      deptSelect.appendChild(option);
                  });
              })
              .catch(error => console.error("Error fetching departments:", error));
      }
      
      function loadRoles() {
          const roleSelect = document.getElementById("role");
      
          if (roleSelect.options.length > 1) return;
      
          fetch("/get_roles/")
              .then(response => response.json())
              .then(data => {
                  data.roles.forEach(role => {
                      const option = document.createElement("option");
                      option.value = role.id;
                      option.text = role.name;
                      roleSelect.appendChild(option);
                  });
              })
              .catch(error => console.error("Error fetching roles:", error));
      }
      </script>
  </body>
</html>
